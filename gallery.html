<head>

</head>

<body class="bg-blue-50/50" style="font-family: 'Nunito', sans-serif;">
    <nav class="navbar sticky top-0 p-4 z-50 shadow-md bg-white">

                <img class="w-8 md:w-10 rounded-full mr-2 border" src="./img/download.png" alt="Logo" />
                <div class="text-base md:text-xl font-bold text-black">Computer Department</div>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="./home.html" class="nav-link">HOME</a>
                <a href="./teachers.html" class="nav-link">TEACHERS</a>
                <a href="./club.html" class="nav-link">CLUB</a>

                <a href="./contact.html" class="nav-link">CONTACT</a>
                <div
                    class="text-base border h-8 w-8 bg-black text-white text-center rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden relative">
                <button id="mobile-menu-button" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-black" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </button>
                <div id="mobile-menu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg z-50">
                    <a href="./home.html" class="block px-4 py-2 mobile-nav-link">HOME</a>
                    <a href="./teachers.html" class="block px-4 py-2 mobile-nav-link">TEACHERS</a>
                    <a href="./club.html" class="block px-4 py-2 mobile-nav-link">CLUB</a>
                    <a href="./gallery.html" class="block px-4 py-2 mobile-nav-link">GALLERY</a>
                    <a href="./contact.html" class="block px-4 py-2 mobile-nav-link">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <h2 class="text-2xl font-bold text-center pt-10">GALLERY</h2>
    <p class="text-center mb-4 max-w-xl mx-auto">Explore our collection of images showcasing the vibrant activities and events at the Computer Department.</p>
    <section class="min-h-screen px-3 xl:px-80">
  <!-- Image Grid -->
  <div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <img src="https://i.ibb.co/wFs0886w/images.jpg" alt="Lifestyle"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/7Jkt3TRB/download.jpg" alt="Nature"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/wxNSDx8/Patuakhali-Polytechnic-Institute-1.jpg" alt="Institute"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/m1NhNd3/98ff9eb4-2a7b-46e7-a66a-467c37bdaddf.jpg" alt="Event 3"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/fY3yJWBv/78479e7d-b70d-4386-a5dd-781101d0e5c6.jpg" alt="Event 4"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/GfrB8V1b/19e41264-b72c-4095-80dd-085f94578a68.jpg" alt="Event 5"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/DP1K231f/76c9c26c-e9f5-4ce2-9413-9be3c8cf0796.jpg" alt="Event 6"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
    
    <img src="https://i.ibb.co/mCFJRnh2/b9d2e53d-dc2a-41cb-a2ea-20188085d676.jpg" alt="Event 7"
      class="cursor-pointer rounded-bl-[50px] rounded-tr-[50px] object-cover h-48 w-full hover:scale-105 transition-transform duration-300 shadow-lg"
      onclick="openModal(this.src)" />
  </div>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <div class="relative max-w-3xl w-full p-4">
      <button onclick="closeModal()"
        class="absolute top-2 right-4 text-white text-3xl font-bold hover:text-red-500">&times;</button>
      <img id="modalImage" src="" alt="Modal Image" class="w-full max-h-[80vh] object-cover rounded-lg">
    </div>
  </div>
</section>

    <footer class="bg-gradient-to-r from-gray-900 to-gray-700 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Computer Science Department. All rights reserved.</p>
            <div class="space-x-4 mt-4">
                <a href="#" class="hover:text-teal-300">Privacy Policy</a>
                <a href="#" class="hover:text-teal-300">Terms of Service</a>
            </div>
            <div class="mt-4">
                <a target="_blank" href="https://patuakhali.polytech.gov.bd/"
                    class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function openModal(src) {
            modalImage.src = src;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            modalImage.src = ''; // optional: reset image
        }
        // Only style desktop nav links
        const navStyle = "inline-block hover:text-blue-800 font-bold text-sm";
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.className = navStyle;
        });

        // Responsive mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            // Hide menu when a mobile link is clicked
            mobileMenu.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
    </script>
</body>

</html>
