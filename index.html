<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/233bd69685.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Nunito', sans-serif;">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-gradient-to-r from-blue-500 to-teal-400 text-white p-4 shadow-lg z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo and Title -->
            <div class="flex items-center">
                <img class="w-8 md:w-10 rounded-full mr-2" src="./img/download.png" alt="Logo">
                <span class="text-lg md:text-xl font-bold">Computer Department</span>
            </div>
            <!-- Profile Icon -->
            <div class="hidden md:block">
                <div
                    class="h-10 w-10 flex items-center justify-center bg-white text-black text-2xl rounded-full border">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden">
                <button class="text-xl focus:outline-none" aria-label="Menu">â˜°</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class=" p-5 min-h-[calc(100vh-200px)] bg-gradient-to-b from-gray-50 to-gray-100">
        <div class="container mx-auto xl:px-96 lg:px-36 flex flex-col justify-center items-center gap-8">
            <!-- Text Content -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-gray-800">
                    Welcome Back!
                </h1>
                <p class="py-6 max-w-xl mx-auto lg:mx-0 text-base md:text-lg lg:text-xl leading-relaxed text-gray-600">
                    Please enter your email and password to access your personalized dashboard. Stay connected with the
                    latest updates!
                </p>
            </div>

            <!-- Modified Login Card -->
            <div class="card bg-white w-full max-w-4xl lg:max-w-5xl xl:max-w-7xl 2xl:max-w-7xl rounded-2xl shadow-xl hover:shadow-2xl transform transition duration-300 p-8">
                <form class="card-body space-y-6" onsubmit="return validateAndRedirect()">
                    <!-- Email Input -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium text-gray-700">Email</span>
                        </label>
                        <input type="email" id="email" placeholder="Enter your email"
                            class="input input-bordered border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none w-full py-3 px-4 text-lg" 
                            aria-describedby="emailError" required />
                        <p id="emailError" class="text-sm text-red-500 hidden">Please enter a valid email address.</p>
                    </div>
            
                    <!-- Password Input -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium text-gray-700">Password</span>
                        </label>
                        <input type="password" id="password" placeholder="Enter your password"
                            class="input input-bordered border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none w-full py-3 px-4 text-lg"
                            required />
                        <label class="label">
                            <a href="#" class="label-text-alt text-teal-500 hover:text-teal-600 underline text-sm">
                                Forgot password?
                            </a>
                        </label>
                    </div>
            
                    <!-- Login Button -->
                    <div class="form-control mt-6">
                        <button type="submit"
                            class="btn bg-gradient-to-r from-teal-400 to-blue-500 w-full text-white font-semibold py-3 rounded-lg hover:from-teal-500 hover:to-blue-600 transform hover:scale-105 transition-transform duration-200 text-lg">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <footer class="bg-gradient-to-r from-gray-900 to-gray-700 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Computer Science Department. All rights reserved.</p>
            <div class="space-x-4 mt-4">
                <a href="#" class="hover:text-teal-300">Privacy Policy</a>
                <a href="#" class="hover:text-teal-300">Terms of Service</a>
            </div>
            <div class="mt-4">
                <a target="_blank" href="https://patuakhali.polytech.gov.bd/"
                    class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-white hover:text-teal-300 mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    <script>
        function validateAndRedirect() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please fill in both email and password.");
                return false;
            }

            // Simulate successful login
            window.location.href = "./home.html";
            return false; // Prevent default form submission
        }
    </script>
</body>

</html>
