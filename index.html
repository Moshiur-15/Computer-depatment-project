<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/233bd69685.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200 pb-72 lg:pb-80">
    <nav class="sticky top-0 bg-gradient-to-r from-blue-500 to-teal-200  text-white p-4 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img class="w-10 h-10 rounded-full mr-2" src="./img/download.png" alt="Logo">
                <div class="text-xl font-bold">Computer Department</div>
            </div>
            <div class="hidden md:block text-2xl border h-10 w-10 bg-white text-center rounded-full">
                <i class="fa-solid fa-user text-black"></i>
            </div>
            <div class="md:hidden text-black">
                <button class="text-xl" aria-label="Menu">â˜°</button>
            </div>
        </div>
    </nav>

    <div class="hero p-5">
        <div class="hero-content flex-col">
            <div class="text-center lg:text-center">
                <h1 class="text-xl md:text-2xl lg:text-4xl font-bold">Login now!</h1>
                <p class="py-6 max-w-xl text-sm md:text-base lg:text-xl">
                    If you want to win home page. Then you need to login. You must enter your email or password to login.
                </p>
            </div>
            <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                <form class="card-body" onsubmit="return validateAndRedirect()">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" id="email" placeholder="Enter your email" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" id="password" placeholder="Enter your password" class="input input-bordered" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn bg-gradient-to-r from-teal-400 to-blue-500  w-full">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateAndRedirect() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (!email || !password) {
                alert("Please fill in both email and password.");
                return false;
            }
            // Here, you could add logic to handle actual login authentication before redirecting
            window.location.href = "./home.html";
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
